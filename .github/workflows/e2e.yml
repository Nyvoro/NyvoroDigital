name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    defaults:
      run:
        working-directory: nyvorodigital   # ðŸ‘ˆ Hier ist der Magic-Fix

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false
          cache: true

      - run: pnpm install --frozen-lockfile

      - run: npx playwright install --with-deps

      - run: pnpm run test:e2e:ci
